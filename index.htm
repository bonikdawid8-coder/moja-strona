<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Interaktywna Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #joke {
            margin-top: 30px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <button onclick="showJoke()">Pokaż żart o czołgu</button>
    <div id="joke"></div>

    <script>
        const jokes = [
            "Dlaczego czołg nie gra w piłkę? Bo nie może trafić w bramkę!",
            "Co mówi czołg do innego czołgu? 'Nie turlaj się tak szybko!'",
            "Dlaczego czołgi są złe w wyścigach? Bo zawsze zostawiają ślad!",
            "Czołg wchodzi do baru… i wszystko rozwala.",
            "Czołgi nie chodzą na siłownię, bo mają już własne gąsienice!"
        ];

        function showJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById("joke").innerText = jokes[randomIndex];
        }
    </script>
</body>
</html>
